language: node_js
node_js:
  - 6

cache:
  directories:
    - elm-stuff

before_install:
  - npm install -g elm

install:
  - elm-package install --yes

script:
  - elm-make src/Main.elm --output dist/index.html

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "color-lines.dremora.com"
  local_dir: dist
  region: "eu-west-1"
